    {% extends 'base.html' %}
    {% block content%}

    <section class="login-page" id="user_profile">
      <h2>Profil użytkownika</h2>
      <form>
	<div class="form-group">
	<h3> Imię:</h3> <input type="text" placeholder="{{ user.first_name }}" disabled />
        </div>

        <div class="form-group">
	<h3> Nazwisko:</h3> <input type="text" placeholder="{{ user.last_name }}" disabled />
        </div>

        <div class="form-group">
	<h3> E-mail:</h3> <input type="email" name="email" placeholder="{{ user.email }}" disabled />
        </div>
    
	{% if donations %}
	<h2>Lista przekazanych darów</h2>
	{% for donation in donations %}	
        <div class="form-group">
	<h3> Ilość worków:</h3> <input type="text" placeholder="{{ donation.quantity }}" disabled />
       	<h3> Przekazane do:</h3> <input  type="text" placeholder="{{ donation.institution }}" disabled />
       	<h3> Kategorie:</h3> <input  type="text" placeholder="{{ donation.category }}" disabled />
       	<h3> Data odbioru:</h3> <input type="text" placeholder="{{ donation.pick_up_date }}" disabled />
	</div>
	<h2></h2>

	

	{% endfor %}
	{% endif %}

      </form>
    </section>

{% endblock %}
